<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anupama Mohan - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ocean-deep: #1a365d;
      --ocean-mid: #2b77ad;
      --ocean-light: #4da6d9;
      --seafoam: #7dd3c0;
      --coral: #ff8a65;
      --sand: #f4f1e8;
      --pearl: #fefefe;
      --text-dark: #2d3748;
      --text-light: #718096;
      --accent-gold: #d4af37;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--sand) 0%, var(--pearl) 100%);
      color: var(--text-dark);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* Animated ocean background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(125, 211, 192, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(77, 166, 217, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(43, 119, 173, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: oceanFlow 20s ease-in-out infinite;
    }

    @keyframes oceanFlow {
      0%, 100% { transform: translateX(0) translateY(0) scale(1); }
      33% { transform: translateX(-20px) translateY(-10px) scale(1.02); }
      66% { transform: translateX(20px) translateY(10px) scale(0.98); }
    }

    /* Floating particles */
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(125, 211, 192, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-20px) rotate(360deg); opacity: 0; }
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(254, 254, 254, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(125, 211, 192, 0.2);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .navbar img.logo {
      height: 65px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    .navbar img.logo:hover {
      transform: scale(1.05);
    }

    .navbar nav {
      display: flex;
      gap: 40px;
    }

    .navbar nav a {
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: var(--text-dark);
      position: relative;
      transition: all 0.3s ease;
      padding: 8px 0;
    }

    .navbar nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--ocean-mid), var(--seafoam));
      transition: width 0.3s ease;
    }

    .navbar nav a:hover::after,
    .navbar nav a.active::after {
      width: 100%;
    }

    .navbar nav a:hover,
    .navbar nav a.active {
      color: var(--ocean-mid);
      transform: translateY(-2px);
    }

    .hero {
      background: linear-gradient(135deg, 
        rgba(26, 54, 93, 0.05) 0%, 
        rgba(125, 211, 192, 0.1) 50%, 
        rgba(244, 241, 232, 0.8) 100%);
      text-align: center;
      padding: 120px 20px 80px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="none"><path d="M0,50 C150,30 350,70 500,50 C650,30 850,70 1000,50 L1000,100 L0,100 Z" fill="rgba(125,211,192,0.1)"/></svg>') repeat-x;
      background-size: 1000px 100px;
      animation: wave 10s linear infinite;
      bottom: 0;
      top: auto;
      height: 100px;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-1000px); }
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--ocean-deep), var(--ocean-mid), var(--seafoam));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 20px rgba(43, 119, 173, 0.3)); }
      100% { filter: drop-shadow(0 0 40px rgba(125, 211, 192, 0.5)); }
    }

    .hero .subtitle {
      font-size: 1.3rem;
      font-weight: 300;
      color: var(--text-light);
      max-width: 800px;
      margin: 0 auto;
      font-style: italic;
      letter-spacing: 0.5px;
    }

    .hero .ocean-icon {
      position: absolute;
      top: 30px;
      right: 60px;
      height: 80px;
      opacity: 0.7;
      animation: float-gentle 6s ease-in-out infinite;
    }

    @keyframes float-gentle {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    .main-content {
      max-width: 1200px;
      margin: 80px auto;
      display: flex;
      gap: 60px;
      padding: 0 40px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .contact-image-section {
      flex: 1 1 350px;
      max-width: 350px;
      position: relative;
    }

    .contact-picture {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.1),
        0 0 60px rgba(125, 211, 192, 0.2);
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .contact-picture::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(125, 211, 192, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.8s ease;
    }

    .contact-image-section:hover .contact-picture::before {
      transform: translateX(100%);
    }

    .contact-image-section:hover .contact-picture {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 
        0 30px 60px rgba(0,0,0,0.15),
        0 0 80px rgba(125, 211, 192, 0.3);
    }

    .contact-info {
      flex: 2 1 600px;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .contact-details {
      background: rgba(254, 254, 254, 0.8);
      border-radius: 20px;
      border: 1px solid rgba(125, 211, 192, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .contact-details:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    .contact-details h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: var(--ocean-deep);
      margin-bottom: 30px;
      text-align: center;
      position: relative;
    }

    .contact-details h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--ocean-mid), var(--seafoam));
      border-radius: 2px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(125, 211, 192, 0.05);
      border-radius: 12px;
      border-left: 4px solid var(--seafoam);
      transition: all 0.3s ease;
    }

    .contact-item:hover {
      background: rgba(125, 211, 192, 0.1);
      transform: translateX(10px);
      border-left-color: var(--ocean-mid);
    }

    .contact-item .icon {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      color: var(--ocean-mid);
      flex-shrink: 0;
    }

    .contact-item p {
      margin: 0;
      font-size: 1.1rem;
      color: var(--text-dark);
      font-weight: 500;
    }

    .contact-item a {
      color: var(--ocean-mid);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .contact-item a:hover {
      color: var(--ocean-deep);
      background: rgba(255, 138, 101, 0.1);
      transform: translateY(-2px);
    }

    footer {
      background: linear-gradient(135deg, var(--ocean-deep), var(--ocean-mid));
      color: white;
      padding: 50px 20px;
      text-align: center;
      font-size: 14px;
      margin-top: 100px;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="none"><path d="M0,50 C150,30 350,70 500,50 C650,30 850,70 1000,50 L1000,0 L0,0 Z" fill="rgba(125,211,192,0.1)"/></svg>') repeat-x;
      background-size: 1000px 100px;
      animation: wave 15s linear infinite reverse;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px 30px;
      }
      
      .navbar nav {
        flex-direction: column;
        width: 100%;
        margin-top: 15px;
        gap: 20px;
      }
      
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .hero .subtitle {
        font-size: 1.1rem;
      }

      .hero .ocean-icon {
        display: none;
      }
      
      .main-content {
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 0 20px;
      }
      
      .contact-image-section {
        max-width: 300px;
      }
      
      .contact-info {
        font-size: 1rem;
      }

      .contact-details {
        padding: 30px 20px;
      }

      .contact-details h2 {
        font-size: 1.8rem;
      }
    }

    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.floating-particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Fade in animation on scroll
    function handleScrollAnimation() {
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach(element => {
        const elementTop = element.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (elementTop < windowHeight * 0.8) {
          element.classList.add('visible');
        }
      });
    }

    // Header scroll effect
    function handleHeaderScroll() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.style.background = 'rgba(254, 254, 254, 0.98)';
        header.style.boxShadow = '0 4px 20px rgba(0,0,0,0.1)';
      } else {
        header.style.background = 'rgba(254, 254, 254, 0.95)';
        header.style.boxShadow = 'none';
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      handleScrollAnimation();
      
      // Trigger initial animation
      setTimeout(() => {
        document.querySelectorAll('.fade-in').forEach(el => {
          el.classList.add('visible');
        });
      }, 500);
    });

    window.addEventListener('scroll', function() {
      handleScrollAnimation();
      handleHeaderScroll();
    });
  </script>
